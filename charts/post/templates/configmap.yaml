kind: ConfigMap
apiVersion: v1
metadata:
  name: post
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: post
data:
  application.yaml: |
    spring:
      application:
        name: post
      config:
        import:
          - classpath:postgresql.yaml
          - classpath:vault.yaml
      main:
        web-application-type: reactive
      security:
        authentication:
          header: Authentication
          jwt:
            secret: ${jwt.secret}
    management:
      endpoint:
        health:
          probes:
            enabled: true
    server:
      port: 8080
