<!DOCTYPE html>
<html>
<head th:object="${catalog}" >
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1200, initial-scale=1" />
    <meta name="robots" content="index, follow">
    <title>[[*{title}]]</title>
    <meta name="description" th:content="*{description}" />
    <meta name="keywords" th:content="*{#strings.listJoin(tags, ', ')}" />
    <meta name="author" th:content="*{author}" />
    <meta name="og:site_name" th:content="sayaya.net" />
    <meta name="og:title" th:content="*{title}" />
    <meta name="og:description" th:content="*{description}" />
    <meta name="og:type" th:content="website" />
    <meta name="og:url" th:content="*{url}" />
    <meta name="og:image" th:content="*{thumbnail}" />
    <meta name="twitter:card" th:content="summary" />
    <meta name="twitter:title" th:content="*{title}" />
    <meta name="twitter:description" th:content="*{description}" />
    <meta name="twitter:image" th:content="*{thumbnail}" />

    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/rxjs.umd.min.js"></script>
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/sharp-light.min.js"></script>
    <script type="text/javascript" src="js/sharp-solid.min.js"></script>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/sharp-light.min.css">
    <link rel="stylesheet" href="css/sharp-solid.min.css">
    <script type="text/javascript" src="net.sayaya.Shell/net.sayaya.Shell.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Login/net.sayaya.Login.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Card/net.sayaya.Card.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Post/net.sayaya.Post.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Blog/net.sayaya.Blog.nocache.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="background: var(--md-sys-color-surface);">
    <div id="article-contents">
        [(${content})]
    </div>
</body>
</html>
