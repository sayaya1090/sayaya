<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1200, initial-scale=1" />
    <meta name="robots" content="index, follow">

    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/rxjs.umd.min.js"></script>
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/sharp-light.min.js"></script>
    <script type="text/javascript" src="js/sharp-solid.min.js"></script>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/sharp-light.min.css">
    <link rel="stylesheet" href="css/sharp-solid.min.css">
    <script type="text/javascript" src="net.sayaya.Shell/net.sayaya.Shell.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Login/net.sayaya.Login.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Card/net.sayaya.Card.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Post/net.sayaya.Post.nocache.js"></script>
    <script type="text/javascript" src="net.sayaya.Blog/net.sayaya.Blog.nocache.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="article-contents" style="display:none;">
        <div id="article-content" th:each="article : ${articles}">
            <img id="thumbnail" th:src="*{article.thumbnail}" alt="thumbnail">
            <strong id="title" th:text="*{article.title}"></strong>
            <div id="description" th:text="*{article.description}"></div>
            <div>
                <label id="author" class="author" th:text="|written by *{article.author}|"></label>
                <label id="update-date" class="date" th:text="|posted in *{article.updatedAt}|"></label>
            </div>
            <md-chip-set id="tags" style="justify-content: flex-end; grid-column: 1 / span 2;">
                <md-assist-chip id="tag" th:each="tag : ${article.tags}" th:label="*{tag}"></md-assist-chip>
            </md-chip-set>
        </div>
    </div>
</body>
</html>
